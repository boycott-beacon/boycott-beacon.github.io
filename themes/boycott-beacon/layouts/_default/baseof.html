<!-- ./themes/boycott-beacon/layouts/_default/baseof.html -->

<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>
<!-- SVG Filter Definitions (Hidden) -->
<svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="og-warble-filter">
      <!-- Create turbulence noise -->
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.1" numOctaves="3" result="turbulence" seed="0"/>
      <!-- Use the turbulence to displace the image pixels -->
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G" result="displacement"/>
      <!-- Optional: Add slight blur -->
      <feGaussianBlur in="displacement" stdDeviation="0.5" />
    </filter>
  </defs>
</svg>
<!-- End SVG Filters -->

{{- partial "header.html" . -}}
{{ if not .IsHome }}
{{ partial "page-header.html" . }}
{{ end }}
{{- block "main" . }}{{- end }}
{{- partial "footer.html" . -}}
</body>

</html>
