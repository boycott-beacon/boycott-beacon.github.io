<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* Import Poppins font used in the theme */
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      font-family: 'Poppins', sans-serif;
      /* Changed: Plain background color - using a light gray similar to the theme */
      background-color: #f8f9fa;
      /* Removed: linear-gradient */
      display: flex; /* Use flex to help align content */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
      box-sizing: border-box;
    }

    .container {
      width: 1000px; /* Content width */
      max-height: 550px;
      /* Removed background, border-radius, box-shadow */
      display: flex;
      flex-direction: column;
      /* Changed: Align items to the start (left) */
      align-items: flex-start;
      /* Changed: Text align left */
      text-align: left;
      box-sizing: border-box;
      overflow: hidden; /* Ensures content doesn't overflow */
    }

    .logo {
      max-height: 80px; /* Slightly smaller logo perhaps */
      max-width: 250px;
      margin-bottom: 20px; /* Space below logo */
    }

    .title {
      font-size: 50px;
      font-weight: 600;
      line-height: 1.2;
      color: #1e1e4b; /* Theme's dark text color */
      margin: 0 0 20px 0; /* Margin bottom */
      /* Limit title lines */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .description {
      font-size: 30px; /* Slightly larger description */
      font-weight: 400;
      line-height: 1.45;
      color: #5c5c77; /* Theme's text color */
      margin: 0 0 30px 0; /* Margin bottom */
      /* Limit description lines */
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .site-name {
      font-size: 26px;
      font-weight: 600;
      color: #1796b2; /* Theme's primary color */
      margin-top: auto; /* Push to bottom */
      align-self: flex-start; /* Ensure it stays left aligned */
    }

  </style>
</head>
<body>
<div class="container">
  <img src="LOGO_SRC" alt="Site Logo" class="logo">
  <h1 class="title">PAGE_TITLE</h1>
  <p class="description">PAGE_DESCRIPTION</p>
  <div class="site-name">SITE_NAME</div>
</div>
</body>
</html>
